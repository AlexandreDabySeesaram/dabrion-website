<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dabrion Home Portal</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #1a73e8; margin-bottom: 0.5rem; }
        p { color: #5f6368; margin-bottom: 1.5rem; }
        .status { color: #34a853; font-weight: bold; margin-bottom: 2rem; }
        .links { display: flex; gap: 10px; justify-content: center; }
        a { text-decoration: none; background: #1a73e8; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; transition: background 0.3s; }
        a:hover { background: #1557b0; }
        .secondary { background: #5f6368; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Dabrion NAS Portal</h1>
        <p class="status">‚óè System Live (Pi 5 + QNAP RAID 1)</p>
        <p>Your Docker-hosted website is working correctly.</p>
        <div class="links">
            <a href="/nextcloud">Open Nextcloud</a>
            <a href="http://your-pi-ip:81" class="secondary">Proxy Manager</a>
        </div>
    </div>
</body>
</html>
